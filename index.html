<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/721759964d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="main-con">
          
            <div class="card">
                <div class="login">
                    <h1>Login Form</h1>
                </div>
                <form>
                    <label class="label1" for="username"> <i class="fa fa-user extraclass1"></i> <input type="text" name="userName"
                            id="username" placeholder="Email or Phone" required></label>
                    <label class="label2" for="password"> <i class="fa fa-lock extraclass2"></i> <input class="for-pass" type="password" name="passWord"
                            id="password" placeholder="Password" required></input></label>
                    <div class="forgot">
                        Forgot password?
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="reg">
                    Not a member yet? <span>Signup Now</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
